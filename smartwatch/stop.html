    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div id="img1" class="col-sm-8">
                <div class="row" style="height:150px;"></div>
                <div class="row" style="height:325px;">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7">
                        <div style="font-size: 25px; color: rgb(36, 35, 35); margin-top: 160px; padding-left: 50px;" id="stwt">00:00:00
                        </div>
                        <div class="row">
                            <div id="btns">
                                <div class="col-sm-2"></div>
                                <button style="margin-left: 30px;" onclick="start()">start</button>
                                <button onclick="pause()">pause</button>
                                <button onclick="reset()">reset</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5"></div>
                </div>

                <div class="row ">
                    <p class="col-sm-4"></p>
                    <a class="col-sm-1" href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="message1.html"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="song.html"><i class="fa fa-music" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="stop.html"><i class="fa fa-clock-o" aria-hidden="true"></i></a>
                    <p class="col-sm-4"></p>
                </div>
                <div class="col-sm-3"></div>
                <div class="row " style="height: 150px;"></div>
            </div>

        </div>
    </div>
    <script>
        const timer1 = document.getElementById("stwt");
        var hr = 0;
        var min = 0;
        var sec = 0;
        var stoptm = true;

        function start() {
            if (stoptm == true) {
                stoptm = false;
                timeCycle();
            }
        }

        function pause() {
            if (stoptm == false) {
                stoptm = true;
            }
        }

        function timeCycle() {
            if (stoptm == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);
                sec = sec + 1;
                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }
                if (sec < 10 || sec == 0) {
                    sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                    min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                    hr = '0' + hr;
                }
                timer1.innerHTML = hr + ':' + min + ':' + sec;
                setTimeout("timeCycle()", 800)
            }
        }

        function reset() {
            timer1.innerHTML = "00:00:00";
            stoptm = true;
            hr = 0;
            sec = 0;
            min = 0;
        }
    </script>


</body>

</html>
