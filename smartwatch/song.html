<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="smart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div id="img1" class="col-sm-8">
                <div class="row" style="height:150px;"></div>
                <div class="row" style="height:325px;">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-7"><br><br>
                        <img src="" id="imm">
                        <div class="row" style="height: 10px;">
                            <audio style="text-align: center;color: rgb(27, 26, 26);" src="" id="aa"></audio>
                            <p id="mname" style="color: rgb(19, 18, 18);"></p>
                        </div>
                        <br>
                        <div class="row">

                            <div style="padding-left: 30px;" class="col-sm-2"><button id="play" onclick="previous()"><i class="fa fa-backward" aria-hidden="true"></i></button></div>
                            <div style="padding-left: 30px;" class="col-sm-2"><button id="pause" onclick="musics()"><i class="fa fa-play" aria-hidden="true"></i></button></div>

                            <div style="padding-left: 30px;" class="col-sm-3"><button id="next" onclick="nextmusic()"><i class="fa fa-step-forward" aria-hidden="true"></i></button></div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <p class="col-sm-4"></p>
                    <a class="col-sm-1" href="sm.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="message1.html"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="song.html"><i class="fa fa-music" aria-hidden="true"></i></a>
                    <a class="col-sm-1" href="stop.html"><i class="fa fa-clock-o" aria-hidden="true"></i></a>
                    <p class="col-sm-4"></p>
                </div>
                <div class="col-sm-3"></div>
                <div class="row" style="height: 150px;"></div>
            </div>

        </div>
    </div>
    <script>
        var i = 0;

        function musics() {
            var m = document.getElementById("aa")
            var image1 = document.getElementById("imm")
            var pp = document.getElementById("pause")
            var sg = ""
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var out = JSON.parse(this.responseText)
                    var sng = out.music
                    console.log(sng)
                    m.src = sng[i].path
                    image1.src = sng[i].image
                    console.log(sng[i].path)
                    if (pp.className == "fa fa-play") {
                        m.play()
                        pp.className = "fa fa-pause"
                    } else {
                        m.pause()
                        pp.className = "fa fa-play"
                    }
                    sg = "<li>" + sng[i].name + "</li>"
                    document.getElementById("mname").innerHTML = sg
                }

            }
            xhttp.open("GET", "sw.json", true);
            xhttp.send();

        }

        function nextmusic() {
            i++;
            musics()
        }

        function previous() {
            i--;
            musics();
        }
    </script>


</body>

</html>
